{%extends 'base.html'%}
 {% import 'macros.html' as macro%} 
 {%block content%} 
 {%import 'bootstrap/wtf.html' as wtf%}
 {% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/login.css')}}">
{% endblock %}
<div class="container">
  <div class="row">
    <div class="col-md-8 col-sm-7 col-xs-6">
      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Pitch Title</th>
            <th>Pitch Idea</th>
            <th>time</th>
            <th>Comment</th>
            <th>category</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            {{ macro.display_pitch(pitch)}}
          </tr>
          
        </tbody>
      </table>
    </div>
    <div class="col-md-4 col-sm-5 col-xs-6">
        {{wtf.quick_form(form)}}
    </div>
  </div>
</div>
{%endblock%}
