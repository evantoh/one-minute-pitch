{% macro display_pitch(pitch_list) %}

        {% for pitch in pitch_list %}
        
        <tr>
        <th scope="row"></th>
            <td>{{ pitch.title}}</td>
            <td>{{ pitch.author}}</td>
            <td>{{pitch.body}}</td>
            <td>{{pitch.category}}</td>
            <td>{{pitch.time}}</td>
            <td><a href="{{url_for('main.comment')}}">comment</a></td>
            
        </tr>            
        {% endfor %}
  
     
{% endmacro %}
